[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.redis", "php82Extensions.gd", "php82Extensions.pdo", "php82Extensions.pdo_pgsql", "php82Extensions.mbstring", "postgresql"]
aptPkgs = ["imagemagick"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "mkdir -p /app/public/uploads /app/storage/uploads /app/logs",
    "chmod -R 777 /app/public/uploads",
    "chmod -R 777 /app/storage/uploads",
    "chmod -R 755 /app/logs"
]

[start]
cmd = "php -S 0.0.0.0:3000 -t public public/router.php"

[variables]
PHP_VERSION = "8.2"

